<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/style.css" type="text/css">
  </head>
  <body>
    <canvas id="myPiechart"></canvas>
    <h1>円グラフ表示してる</h1>
    <form name="form1" id="id_form" onsubmit="return onButtonSubmit();">
      <span>検索ワード入力:</span>
      <input type="text" name="inputboxname" size="20" id="id_textBox" value="" >
      <input type="submit" value="送信">
    </form>
    <canvas id="myBargraph">
    <script src="static/js/Chart.js" type="text/javascript"></script>
    <script>
         var positiveValue = 1;
         var neutralValue = 1;
         var negativeValue = Math.random();
         function onButtonSubmit(){
             positiveValue = parseFloat(document.form1.inputboxname.value);
             console.log(document.form1.inputboxname.value);
             console.log("aaaa")
             piechart.data.datasets[0].data[0] = positiveValue;
             barchart.data.datasets[0].data[0] = positiveValue;
             piechart.update();
             barchart.update();
             return false;
          }

         var piechart = new Chart(document.getElementById("myPiechart"), {
           type: "doughnut",
           data: {
             labels: ["ポジティブ","中立","ネガティブ"],
             datasets: [
               {
                 data: [positiveValue, neutralValue, negativeValue], //本当はMath.random()
                 backgroundColor: [
                   "rgb(255, 99, 132)",
                   "rgb(154,130,183)",
                   "rgb(54, 162, 235)"
                 ]
               }
             ]
           }
         })

        var barchart = new Chart(document.getElementById("myBargraph"),{
             type: "bar",
             data:{
               labels: ['1位','2位','3位'],
               datasets: [{
                 data: [positiveValue ,Math.random(),Math.random()],
                 backgroundColor: ['#FF4444', '#4444FF', '#44BB44', '#FFFF44', '#FF44FF']
               }]
             },
             options:{
               responsive: true,
               lengends:{
                 display: false
               },
               title:{
                 display: true,
                 fontSize: 18,
                 text: 'タイトル'
               },
               scales: {
                 yAxis:[{
                   display: true,
                   scaleLabel:{
                     display: true,
                     labelString: '縦軸ラベル',
                     fontSize: 18
                   },
                   ticks:{
                     min: 0,
                     max: 30,
                     fontSize: 18,
                     stepSize: 5
                   },
                }],
                xAxes: [{                         //x軸設定
                  display: true,                //表示設定
                  barPercentage: 0.4,           //棒グラフ幅
                  categoryPercentage: 0.4,      //棒グラフ幅
                  scaleLabel: {                 //軸ラベル設定
                     display: true,             //表示設定
                     labelString: '横軸ラベル',  //ラベル
                     fontSize: 18               //フォントサイズ
                  },
                  ticks: {
                      fontSize: 18             //フォントサイズ
                  },
                }],
              },
              layout: {
                padding: {                          //余白設定
                    left: 100,
                    right: 50,
                    top: 0,
                    bottom: 0
                }
              }
             }
         });
    </script>
    <h1><a href="{{ url_for('index') }}">戻る</a></h1>
  </body>
</html>
